
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qris Payment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #FFA500;
            margin-bottom: 10px;
        }

        .info-box {
            background-color: rgba(50, 50, 50, 0.9);
            border-left: 3px solid #FFA500;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .nominal-section {
            margin-bottom: 20px;
        }

        .nominal-section h3 {
            color: white;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
        }

        .best-seller {
            margin-bottom: 20px;
        }

        .best-seller h3 {
            color: white;
            margin-bottom: 10px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .amount-button {
            background-color: #FFA500;
            border: none;
            padding: 10px;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .process-button {
            width: 100%;
            padding: 12px;
            background-color: #FFA500;
            border: none;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }

        #qrcode {
            margin-top: 20px;
            text-align: center;
        }

        #error-message {
            margin-top: 20px;
            color: red;
            font-size: 14px;
            text-align: center;
        }

        canvas {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Qris Payment min 450rb</h1>
            <div>Minimal transaksi Rp. 450.000 dan Maksimal Rp. 749.000</div>
        </div>

        <div class="info-box">
            <div>Sudah dipastikan QRIS MUNCUL SPL.</div>
            <div>Jika diatas 500rb tidak MUNCUL, coba dibawah nominal 500rb.</div>
        </div>

        <div class="nominal-section">
            <h3>Nominal:</h3>
            <input type="text" id="nominalInput" placeholder="Masukkan Nominal" oninput="formatNumber(this)">
        </div>

        <div class="best-seller">
            <h3>Best Seller:</h3>
            <div class="button-grid">
                <button class="amount-button" onclick="setAmount(450000)">450.000</button>
                <button class="amount-button" onclick="setAmount(495000)">495.000</button>
                <button class="amount-button" onclick="setAmount(600000)">600.000</button>
                <button class="amount-button" onclick="setAmount(700000)">700.000</button>
                <button class="amount-button" onclick="setAmount(740000)">740.000</button>
                <button class="amount-button" onclick="setAmount(749000)">749.000</button>
            </div>
        </div>

        <button class="process-button" onclick="generateQRIS()">Generate</button>
        <div id="qrcode"></div>
        <div id="error-message" style="display: none;">
            Terjadi kesalahan saat membuat QRIS. Silakan hubungi admin untuk bantuan.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const QRIS_CODES = {
            code1: "00020101021126610014COM.GO-JEK.WWW01189360091432532883730210G2532883730303UKE51440014ID.CO.QRIS.WWW0215ID10253844338150303UKE5204581253033605802ID5920D-ATOS 13, PEKANBARU6008SEMARANG61055019862070703A016304C139",
            code2: "00020101021126610014COM.GO-JEK.WWW01189360091435948432520210G5948432520303UKE51440014ID.CO.QRIS.WWW0215ID10253844338070303UKE5204581253033605802ID5916D-ATOS 2, BANTEN6008SEMARANG61055019862070703A0163049769",
            code3: "00020101021126610014COM.GO-JEK.WWW01189360091436551670380210G6551670380303UKE51440014ID.CO.QRIS.WWW0215ID10253844337990303UKE5204581253033605802ID5916D-ATOS 18, METRO6008SEMARANG61055019862070703A0163047DFB",
            code4: "00020101021126610014COM.GO-JEK.WWW01189360091432549456990210G2549456990303UKE51440014ID.CO.QRIS.WWW0215ID10253844337730303UKE5204581253033605802ID5916D-ATOS 5, MADIUN6008SEMARANG61055019862070703A0163046C58",
            code5: "00020101021126610014COM.GO-JEK.WWW01189360091438785466100210G8785466100303UKE51440014ID.CO.QRIS.WWW0215ID10253844338230303UKE5204581253033605802ID5915D-ATOS 9, AMBON6008SEMARANG61055019862070703A0163047B7C",
            code6: "00020101021126610014COM.GO-JEK.WWW01189360091434464105250210G4464105250303UKE51440014ID.CO.QRIS.WWW0215ID10253844336090303UKE5204581253033605802ID5920D-ATOS 8, BANYUWANGI6008SEMARANG61055019862070703A0163042180",      
            code7: "00020101021126610014COM.GO-JEK.WWW01189360091433846317900210G3846317900303UKE51440014ID.CO.QRIS.WWW0215ID10253844336170303UKE5204581253033605802ID5917D-ATOS 11, PADANG6008SEMARANG61055019862070703A0163041C71",
            code8: "00020101021126610014COM.GO-JEK.WWW01189360091437949263220210G7949263220303UKE51440014ID.CO.QRIS.WWW0215ID10253844261570303UKE5204581253033605802ID5917D-APRI 67, SLEMAN6008SEMARANG61055011462070703A016304E3CB",
            code9: "00020101021126610014COM.GO-JEK.WWW01189360091433403872100210G3403872100303UKE51440014ID.CO.QRIS.WWW0215ID10253844340030303UKE5204581253033605802ID5920D-ATOS 15, SAMARINDA6008SEMARANG61055019862070703A0163042796",
            code10: "00020101021126610014COM.GO-JEK.WWW01189360091432469332900210G2469332900303UKE51440014ID.CO.QRIS.WWW0215ID10253844339550303UKE5204581253033605802ID5915D-ATOS 3, JAMBI6008SEMARANG61055019862070703A0163043B37",
            code11: "00020101021126610014COM.GO-JEK.WWW01189360091431006713040210G1006713040303UKE51440014ID.CO.QRIS.WWW0215ID10253844341690303UKE5204581253033605802ID5915D-ATOS 7, KUDUS6008SEMARANG61055019862070703A0163049490",
            code12: "00020101021126610014COM.GO-JEK.WWW01189360091435021425420210G5021425420303UKE51440014ID.CO.QRIS.WWW0215ID10253844341360303UKE5204581253033605802ID5915D-ATOS 14, PALU6008SEMARANG61055019862070703A0163045C75",
            code13: "00020101021126610014COM.GO-JEK.WWW01189360091432876530700210G2876530700303UKE51440014ID.CO.QRIS.WWW0215ID10253845008520303UKE5204581253033605802ID5917D-APRI 43, KENDAL6008SEMARANG61055011462070703A016304BC9E",
            code14: "00020101021126610014COM.GO-JEK.WWW01189360091439114142680210G9114142680303UKE51440014ID.CO.QRIS.WWW0215ID10253844333100303UKE5204581253033605802ID5918D-ATOS 16, CILACAP6008SEMARANG61055019862070703A016304E04B",
            code15: "00020101021126610014COM.GO-JEK.WWW01189360091435541029090210G5541029090303UKE51440014ID.CO.QRIS.WWW0215ID10253844333020303UKE5204581253033605802ID5917D-ATOS 1, LAMPUNG6008SEMARANG61055019862070703A0163048967",
            code16: "
            code17: "
            code18: "
        };

        function formatNumber(input) {
            let value = input.value.replace(/\D/g, '');
            if (value !== '') {
                value = parseInt(value).toLocaleString('id-ID');
            }
            input.value = value;
        }

        function setAmount(amount) {
            const input = document.getElementById('nominalInput');
            input.value = amount.toLocaleString('id-ID');
        }

        function pad(number) {
            return number < 10 ? '0' + number : number.toString();
        }

        function toCRC16(input) {
            let crc = 0xFFFF;
            for (let i = 0; i < input.length; i++) {
                crc ^= input.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
                }
            }
            let hex = (crc & 0xFFFF).toString(16).toUpperCase();
            return hex.length === 3 ? "0" + hex : hex;
        }

        function makeString(qris, { nominal } = {}) {
            if (!qris) throw new Error('The parameter "qris" is required.');
            if (!nominal) throw new Error('The parameter "nominal" is required.');

            let qrisModified = qris.slice(0, -4).replace("010211", "010212");
            let qrisParts = qrisModified.split("5802ID");

            let amount = "54" + pad(nominal.toString().length) + nominal;
            amount += "5802ID";

            let output = qrisParts[0].trim() + amount + qrisParts[1].trim();
            output += toCRC16(output);

            return output;
        }

        function getRandomQRISCode() {
            const codes = Object.values(QRIS_CODES);
            const randomIndex = Math.floor(Math.random() * codes.length);
            return codes[randomIndex];
        }

        async function generateQRIS() {
            const nominalStr = document.getElementById('nominalInput').value.replace(/\D/g, '');
            const nominal = parseInt(nominalStr);
            
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none';

            if (!nominal) {
                alert('Harap masukkan nominal pembayaran.');
                return;
            }

            if (nominal < 450000 || nominal > 749000) {
                alert('Nominal harus antara Rp. 450.000 dan Rp. 749.000');
                return;
            }

            try {
                const selectedQRIS = getRandomQRISCode();
                const qrisDinamis = makeString(selectedQRIS, { nominal: nominal });
                
                const qrcodeElement = document.getElementById('qrcode');
                qrcodeElement.innerHTML = '';
                
                QRCode.toCanvas(qrisDinamis, { 
                    margin: 2, 
                    width: 200 
                }, function (err, canvas) {
                    if (err) throw err;
                    qrcodeElement.appendChild(canvas);
                });
            } catch (error) {
                console.error(error);
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
